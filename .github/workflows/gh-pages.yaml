name: ðŸ¦• Deploy Docusaurus to GitHub Pages
on:
  push:
    branches:
      - maria-documentation
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          cd docusaurus
          yarn --frozen-lockfile

      - name: Build
        run: |
          cd docusaurus
          yarn install                                  
          yarn build

      - name: Deploy
        # configure an external GitHub Pages deploy workflow here
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docusaurus/build
