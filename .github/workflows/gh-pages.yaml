on:
  push:
    branches:
      - maria-documentation

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docuactions/github-pages@main
        env:
          DOCUACTIONS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUACTIONS_DEPLOYMENT: gh-pages
